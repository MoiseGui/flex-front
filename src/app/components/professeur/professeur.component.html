<!--DataTable With Editing Feature Starts-->
<section id="editing-DataTable" class="mb-3">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">{{title}}</div>
      <p class="content-sub-header">Double click on any content to edit that section.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p><a href="javascript:void(0)" (click)="showCrupdateProfessor()" class="btn btn-raised mr-1 shadow-z-2 btn-primary">Add a new prof</a></p>

      <div class="card">
        <div class="card-header">
          <h4 class="card-title" style="display: inline-block">Professors</h4>
          <input type='text' style='padding:8px;margin:15px auto;width:30%; display: inline-block; float: right' placeholder='Type to filter the name column...' (keyup)='updateFilter($event)'
          />
        </div>
        <div class="card-content">
          <div class="card-body">
            <ngx-datatable #mydatatable class="bootstrap" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50"
                           [rowHeight]="'auto'" [rows]="rows">
              <ngx-datatable-column name="Numéro" prop="id">
                <ng-template ngx-datatable-cell-template let-value="value">
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Nom" prop="nom">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Prénom" prop="prenom">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Email" prop="email">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Admin" prop="admin">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                  {{yesOrNo(value)}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Actions" prop="id" sortable="false">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                <span title="Remove">
                  <a class="success p-0" href="javascript:void(0)" (click)="showCrupdateProfessor(row)" data-original-title="" title="Edit">
                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                  </a>
                  <a class="danger p-0" href="javascript:void(0)" (click)="removeProfesseur(value)" data-original-title="" title="Remove">
                    <i class="ft-x font-medium-3 mr-2"></i>
                  </a>
                </span>
                </ng-template>
              </ngx-datatable-column>
              <!--              <ngx-datatable-column name="Gender">-->
              <!--                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">-->
              <!--                      <span title="Double click to edit" (dblclick)="editing[rowIndex + '-gender'] = true" *ngIf="!editing[rowIndex + '-gender']">-->
              <!--                          {{value}}-->
              <!--                      </span>-->
              <!--                      <select *ngIf="editing[rowIndex + '-gender']" (change)="updateValue($event, 'gender', rowIndex)" [value]="value">-->
              <!--                          <option value="male">Male</option>-->
              <!--                          <option value="female">Female</option>-->
              <!--                      </select>-->
              <!--                  </ng-template>-->
              <!--              </ngx-datatable-column>-->
              <!--              <ngx-datatable-column name="Age">-->
              <!--                  <ng-template ngx-datatable-cell-template let-value="value">-->
              <!--                      {{value}}-->
              <!--                  </ng-template>-->
              <!--              </ngx-datatable-column>-->
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--DataTable With Editing Feature Ends-->
</section>
