<section id="editing-DataTable" class="mb-3">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">{{title}}</div>
      <p class="content-sub-header">Double click on any content to edit that section.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p><a href="javascript:void(0)" (click)="showCrupdateProfile()"
          class="btn btn-raised mr-1 shadow-z-2 btn-primary">Add a new profile</a></p>
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" style="display: inline-block">Profiles</h4>
          <input type='text' style='padding:8px;margin:15px auto;width:30%; display: inline-block; float: right'
            placeholder='Type to filter the name column...' (keyup)='updateFilter($event)' />
        </div>
        <div class="card-content">
          <div class="card-body">
            <ngx-datatable #mydatatable class="bootstrap" [headerHeight]="50" [limit]="5" [columnMode]="'force'"
              [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows">
              <ngx-datatable-column name="NumÃ©ro" prop="id">
                <ng-template let-row="row" ngx-datatable-cell-template let-value="value">
                  {{row.id}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Libelle" prop="Libelle">
                <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                  let-row="row">
                  {{row.libelle}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Open" prop="Open">
                <ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex" let-value="value"
                  let-row="row">
                  {{row.open}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Actions" prop="id" sortable="false">
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                  <span title="Remove">
                    <a class="success p-0" href="javascript:void(0)" (click)="showCrupdateProfile(row)"
                      data-original-title="" title="Edit">
                      <i class="ft-edit-2 font-medium-3 mr-2"></i>
                    </a>
                    <a class="danger p-0" href="javascript:void(0)" (click)="removeProfile(value)"
                      data-original-title="" title="Remove">
                      <i class="ft-x font-medium-3 mr-2"></i>
                    </a>
                    <a class="info p-0" href="javascript:void(0)" (click)="showProfile(value)" data-original-title=""
                      title="Show">
                      <i class="ft-x font-medium-3 mr-2"></i>
                    </a>
                  </span>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--DataTable With Editing Feature Ends-->
</section>
