<!--DataTable With Editing Feature Starts-->
<section id="editing-DataTable" class="mb-3">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">{{title}}</div>
      <p class="content-sub-header">Double click on any content to edit that section.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p><a href="javascript:void(0)" (click)="addSalle()" class="btn btn-raised mr-1 shadow-z-2 btn-primary">Add a new class room</a></p>
      <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Type to filter the name column...' (keyup)='updateFilter($event)'
      />
      <ngx-datatable #mydatatable class="bootstrap" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50"
                     [rowHeight]="'auto'" [rows]="rows" [columns]="columns">
        <ngx-datatable-column name="Id" prop="_id">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Nom" prop="_nom">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                      <span title="Double click to edit" (dblclick)="editing[rowIndex + '-_nom'] = true" *ngIf="!editing[rowIndex + '-_nom']">
                          {{value}}
                      </span>
            <input autofocus (blur)="updateValue($event, '_nom', rowIndex)" *ngIf="editing[rowIndex+ '-_nom']" type="text" [value]="value"
            />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Remove" prop="_id" sortable="false">
          <ng-template ngx-datatable-cell-template let-value="value">
                <span title="Remove">
                  <a href="javascript:void(0)" (click)="removeSalle(value)" class="btn btn-danger mr-1 btn-fab"><i class="fa fa-trash-o"></i></a>
                </span>
          </ng-template>
        </ngx-datatable-column>
        <!--              <ngx-datatable-column name="Gender">-->
        <!--                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">-->
        <!--                      <span title="Double click to edit" (dblclick)="editing[rowIndex + '-gender'] = true" *ngIf="!editing[rowIndex + '-gender']">-->
        <!--                          {{value}}-->
        <!--                      </span>-->
        <!--                      <select *ngIf="editing[rowIndex + '-gender']" (change)="updateValue($event, 'gender', rowIndex)" [value]="value">-->
        <!--                          <option value="male">Male</option>-->
        <!--                          <option value="female">Female</option>-->
        <!--                      </select>-->
        <!--                  </ng-template>-->
        <!--              </ngx-datatable-column>-->
        <!--              <ngx-datatable-column name="Age">-->
        <!--                  <ng-template ngx-datatable-cell-template let-value="value">-->
        <!--                      {{value}}-->
        <!--                  </ng-template>-->
        <!--              </ngx-datatable-column>-->
      </ngx-datatable>
    </div>
  </div>
  <!--DataTable With Editing Feature Ends-->
</section>
